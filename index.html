<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>

<body class="">
    <header class="bg-primary text-white fw-bold p-2 mb-3">
        <h2>Weather Dashboard</h2>
    </header>
    <div class="d-flex align-items-start">
        <div class="container-fluid text-left">
            <div class="row">
                <div class="col-sm-3">
                    <h3 for="autocomplete" class="fw-bold">Search for a City:</h3>
                    <form>
                        <div class="d-grid gap-2">
                        <input id="autocomplete" class="form-control" placeholder="Sydney">
                            <button class="btn btn-primary btn-sm" id="search">Search</button>
                        </div>
                    </form>
                    <hr>
                    <div class="d-grid gap-2" id="historyList"></div>
                </div>
                <div class="col-sm-9">
                    <div class="border border-secondary fs-5 p-2">
                        <section id="currentForecast">
                            <div class="d-inline-flex">

                                <h3 id="cityname" class="fw-bold"></h3>
                                <img id="mainIcon"/>
                            </div>
                
                            <ul id="mainInfo">
                                <li id="mainTemp"></li>
                                <li id="mainWind"></li>
                                <li id="mainHumid"></li>
                            </ul>
                        </section>
                    </div>
                    <section id="fiveDayForecast">
                        <h4>5-day Forecast:</h3>
                            <ul class="row row-cols-5 g-2" id="weatherList"></ul>
                    </section>
            
                </div>
        
            </div>
        </div>

    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
