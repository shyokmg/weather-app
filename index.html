<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>

<body class="">
    <nav>
        <h1>Weather Dashboard</h1>
    </nav>
    <aside>
        <h2 for="autocomplete">Search for a City:</h2>
        <input id="autocomplete" placeholder="Sydney">
        <button id="search">Search</button>
    </aside>
    <main>
        <section id="currentForecast">
            <h2 id="cityname"></h2><i id="mainIcon"></i>
            <i src="https://openweathermap.org/img/wn/10d@2x.png"></i>
            <ul id="mainInfo">
                <li id="mainTemp"></li>
                <li id="mainWind"></li>
                <li id="mainHumid"></li>
            </ul>
        </section>
        <section id="fiveDayForecast">
            <h3>5-day Forecast:</h3>
                <ul id="weatherList"></ul>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
